<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b3186a4528.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container whole-page">
      <div class="input-group">
        <div class="form-outline">
          <form id="city-form">
            <input type="search" id="form1" placeholder="Enter your city🔍" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <button id="button">Current location</button>
      <h1 class="cairo" id="city">Location</h1>
      <h2>
        <span class="temp" id="temperature"> </span
        ><a href="#" class="celsius" id="celsius">℃</a> |<a
          href="#"
          class="fahrenheit"
          id="fahrenheit"
          >℉</a
        >
      </h2>
      <div class="row">
        <div class="col-5 offset-4">
          <ul class="august">
            <li>
              <strong> Aug, 06 2022</strong>
            </li>
            <li id="conditions">weather conditions</li>
            <li id="feels_like">feels like</li>
            <li id="humidity">humidity</li>
            <li id="wind">wind</li>
          </ul>
        </div>
        <div class="col-2">
          <img src=" " alt="weather" width="180px" id="icon" />
        </div>
      </div>
      <!-- Forecast template -->
      <div class="container forecast" id="forecast"></div>
      <footer>
        Coded by Iryna Khlopunova and is an
        <a
          class="github-footer"
          target="_blank"
          href="https://github.com/ikhlopunova/Weather-app"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <footer>
      Coded by Iryna Khlopunova and is an
      <a
        class="github-footer"
        target="_blank"
        href="https://github.com/ikhlopunova/Weather-app"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
