<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b3186a4528.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container whole-page">
      <div class="input-group">
        <div class="form-outline">
          <form id="city-form">
            <input type="search" id="form1" placeholder="Enter your city🔍" />     
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <button id="button">Current location</button>
         <h1 class="cairo" id="city">Location</h1>
      <h2>
        <span class="temp" id="temperature"> </span
        ><a href="#" class="celsius" id="celsius"
          >℃ |<a href="#" class="fahrenheit" id="fahrenheit">℉</a>
      </h2>
      <div class="row">
        <div class="col-5 offset-4">
          <ul class="august">
            <li>
              <strong> Saturday, Aug, 06 2022</strong>
            </li>
            <li id="feels_like">feels like </li>
            <li id="humidity">humidity </li>
            <li id="wind">wind </li>
          </ul>
        </div>
        <div class="col-2">
          <img src="image/weather.jpg" alt="weather" width="180px" />
        </div>
      </div>
      <div class="container forecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <strong>Sun</strong>
                  <br />
                  <strong>39°</strong> / 28° 🌞
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <strong>Mon</strong>
                  <br />
                  <strong>39°</strong> / 29° 🌞
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <strong>Tue</strong>
                  <br />
                  <strong>41°</strong> / 32° 🌞
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <strong>Wed</strong>
                  <br />
                  <strong> 37° </strong>/ 31° 🌞
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <strong>Thu</strong>
                  <br />
                  <strong> 39°</strong> / 29° 🌞
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="iryna">Coded by Iryna Khlopunova</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
